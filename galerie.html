<script>
    function darkmode() {
         var Element1=document.body;
         Element1.classList.toggle("dark-mode");   
         var Element2=document.querySelector("footer");
         Element2.classList.toggle("dark-mode");
         var Element3=document.querySelector("nav");
         Element3.classList.toggle("dark-mode");   
         var Element4 =document.querySelector("i");
         Element4.classList.toggle("dark-mode")            
     }
     function barsearch(){
         var Element1=document.getElementById("search-bar");
         var Element2=document.getElementById("search-icon");
         if(Element2.click){
             Element1.style.display="block";
             Element2.style.display="none";
         }}

    document.querySelectorAll('.grid img').forEach(img =>{        
        img.onclick = () => {
            document.querySelector('.modal').style.display="block";
            document.querySelector('.modal .modal-content').src=img.getAttribute('src');
        }
    }) 
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() { 
        document.querySelector('.modal').style.display = "none";
    }
</script>
